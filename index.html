<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    body {
      min-height: 100vh;
      background-color: hsl(212, 45%, 89%);
      font-family: 'Outfit';
    }

    html, body { 
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      /* display: flex;
      width: 320px;
      height: 497px;
      border-radius: 20px;
      align-items: center;
      justify-content: center;
      background-color: white;
      flex-direction: column;
      box-shadow: 0px 25px 25px rgba(0, 0, 0, 0.0476518); */

      /* Rectangle */


      position: absolute;
      width: 320px;
      height: 497px;     

      /* White */

      background: #FFFFFF;
      box-shadow: 0px 25px 25px rgba(0, 0, 0, 0.0476518);
      border-radius: 20px;
            
    }
    .card-content {
      position: relative;
      width: 288px;
      height: 129px;
      left: 5%;
    }
    img {
      /* width: 288px;
      height: 288px;
      border-radius: 10px;
      margin-bottom: 13px; */
      position: relative;
      width: 288px;
      height: 288px;
      margin: 16px 16px 24px;

      background: #2C7DFA;
      border-radius: 10px;
    }


    h2 {
      position: relative;
      height: 56px;
      margin: 0;
      padding-bottom: 16px;

      top: calc(50% - 56px/2 - 36.5px);

      /* Heading */

      font-family: 'Outfit';
      font-style: normal;
      font-weight: 700;
      font-size: 22px;
      line-height: 28px;
      text-align: center;

      /* Dark Navy */

      color: #1F314F;
    }

    p {

      position: absolute;
      height: 57px;
      left: 5.56%;
      right: 5.56%;
      margin:0;
      top: calc(50% - 57px/2 + 36px);

      font-family: 'Outfit';
      font-style: normal;
      font-weight: 400;
      font-size: 15px;
      line-height: 19px;
      text-align: center;
      letter-spacing: 0.1875px;
      color: #7D889E;
   
    }

  </style>
</head>
<body>
    <main>
      <div class="card">
        <img src="./images/image-qr-code.png" alt="">
        <div class="card-content">
          <h2>Improve your front-end skills by building projects</h2>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </main> 
</body>
</html>
